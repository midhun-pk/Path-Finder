<div class="navbar">
    <div class="left">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="title">Path Finder</div>
    </div>
    <div class="middle">
        <button class="menu" (click)="onSelectAlgorithmClick()">
            {{ algorithm ? algorithm.name : 'Select algorithm!' }}
        </button>
        <button class="menu" (click)="onVisualizeClick()" [disabled]="!algorithm">
            Visualize
        </button>
        <button class="menu" (click)="onResetGridClick()" [disabled]="!algorithm">
            Reset Grid
        </button>
        <button class="menu" (click)="onClearAnimationClick()" [disabled]="!algorithm">
            Clear Animation
        </button>
    </div>
    <div class="right">
        <div class="user"></div>
    </div>
</div>
