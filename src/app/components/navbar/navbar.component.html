<div class="navbar">
    <div class="left">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
        <div class="title">Path Finder</div>
    </div>
    <div class="middle">
        <button class="menu" (click)="onSelectAlgorithmClick()">
            {{ algorithm ? 'Algorithms' : 'Select algorithm!' }}
        </button>
        <button class="menu" (click)="onVisualizeClick()" [disabled]="!isVisualizeButtonActive()">
            {{ algorithm ? 'Visualize ' + algorithm.alias + '!' : 'Visualize' }}
        </button>
        <button class="menu" (click)="onResetGridClick()" [disabled]="!isResetGridButtonActive()">
            Reset Grid
        </button>
        <button class="menu" (click)="onClearAnimationClick()" [disabled]="!isClearAnimationButtonActive()">
            Clear Animation
        </button>
        <button class="menu" (click)="onClearWallsClick()" [disabled]="!isResetWallsButtonActive()">
            Clear Walls
        </button>
    </div>
    <div class="right">
        <div class="user"></div>
    </div>
</div>
