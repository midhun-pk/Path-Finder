<div class="wrapper">
    <div class="left-menu-container">
        <div class="header">
            <div class="close" (click)="onCloseSideBarClick()"></div>
        </div>
        <div class="menu-items">
            <div class="menu" *ngFor="let menu of menus" (click)="onMenuClick(menu)"
                [ngClass]="{'active': menu.value === selectedMenu.value}">{{ menu.name }}</div>
        </div>
    </div>
    <div class="right-menu-container" *ngIf="selectedMenu.subMenus && selectedMenu.subMenus.length > 0"
        [ngClass]="{'active': selectedMenu.subMenus.length > 0}">
        <div class="sub-menu" *ngFor="let subMenu of selectedMenu.subMenus" (click)="onSubMenuClick(subMenu)"
            [ngClass]="{'active': subMenu.value === selectedSubMenu.value }">{{ subMenu.name }}</div>
    </div>
</div>
